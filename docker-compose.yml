services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
  backend:
    build:
      context: ./backend
    environment:
      - PORT=3000
      - MONGODB_URI=mongodb://mongo:27017/webchat
      - MONGODB_DB=webchat
    depends_on:
      - mongo
    ports:
      - "3000:3000"
  frontend:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
    command: sh -c "npm ci && npm run dev -- --host 0.0.0.0"
    environment:
      - VITE_API_BASE_URL=http://localhost:3000
    ports:
      - "5173:5173"
    depends_on:
      - backend
volumes:
  mongo-data:
